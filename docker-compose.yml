version: '3.8'

services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python -m chatrel.api
    ports:
      - "5000:5000"
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - CSM_REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery_worker:
    build: .
    command: celery -A chatrel.tasks.update_word_stats worker --loglevel=info --concurrency=2
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    env_file:
      - .env
    environment:
      - CSM_REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    healthcheck:
      test: ["CMD-SHELL", "celery -A chatrel.tasks.update_word_stats inspect ping -d celery@$${HOSTNAME} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery_beat:
    build: .
    command: celery -A chatrel.tasks.update_word_stats beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    env_file:
      - .env
    environment:
      - CSM_REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
